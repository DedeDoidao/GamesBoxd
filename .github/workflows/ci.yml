name: CI

on: 
  push:
    branches:
      - master

jobs: 
  build: 
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: API Key
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        echo "Using API Key: $API_KEY"
